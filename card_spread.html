<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Spread</title>
    <link rel="stylesheet" href="card_spread.css">
  </head>

  <body>
    <a href="."><img id=back_button src="resources/back_button.png"></a>

    <div id=past_section class=section>
      <h2 class=header>Past</h2>
      <div class=card_box>
        <img id=past_img>
      </div>
      <p id=past_description class=description></p> 
    </div>

    <div id=present_section class=section>
      <h2 class=header>Present</h2>
      <div class=card_box>
        <img id=present_img>
      </div>
      <p class=description id=present_description></p>
      <a id=present_deal_button class=deal_button href="card_spread.html">Deal again.</a>
    </div>

    <div id=future_section class=section>
      <h2 class=header>Future</h2>
      <div class=card_box>
        <img id=future_id>
      </div>
      <p class=description id=future_description></p>
      <div class=centering_div>
        <a id=future_deal_button class=deal_button href="card_spread.html">Deal again.</a>
      </div>
    </div>
      
    <script src="card_spread.js"></script>
    
  </body>
</html>
